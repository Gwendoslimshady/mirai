<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preconnect for performance optimization -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- Link to Google Fonts for Work Sans and Teko -->
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Link to your global CSS -->
		<link rel="stylesheet" href="/src/lib/styles/global.css" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="app">%sveltekit.body%</div>
		<!-- FontFaceObserver script for better font loading control -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
	</body>
</html>
