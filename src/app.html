<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Link to Google Fonts for Archivo -->
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&family=Sans+Serif:wght@400;700&display=swap" rel="stylesheet" />
		<!-- Link to your global CSS -->
		<link rel="stylesheet" href="/src/lib/styles/global.css" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="app">
		  %sveltekit.body%
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
		<script>
const fontWorkSans = new FontFaceObserver('Work Sans', { weight: 400 });
const fontTeko = new FontFaceObserver('Teko', { weight: 400 });

		  
		  Promise.all([fontWorkSans.load(), fontTeko.load()]).then(() => {
			document.body.classList.add('loaded');
		  }).catch(() => {
			// Even if font loading fails, show the content
			document.body.classList.add('loaded');
		  });
		</script>
	  </body>
</html>
